<div *ngIf="codeChecked" class="password-recovery-page">
  <div *ngIf="wrongCodeMessage">
    <p>{{ wrongCodeMessage }}</p>
  </div>
  <div *ngIf="!wrongCodeMessage">
    <form [formGroup]="passwordRecoveryForm" (ngSubmit)="onSubmit()" class="form">
      <h3 class="form__header">Zmiana hasła</h3>
      <fieldset>
        <div class="form__form-field">
          <label class="form__label">Login</label>
          <input name="login" formControlName="login" type="text" class="form__input">
        </div>
        <div class="form__form-field">
          <label class="form__label">Email</label>
          <input name="email" formControlName="email" type="text" class="form__input">
        </div>
        <div class="form__form-field">
          <label class="form__label">Nowe hasło:</label>
          <input name="password" formControlName="password" type="password" class="form__input">
        </div>
        <div class="form__form-field">
          <label class="form__label">Powtórz nowe hasło:</label>
          <input name="confirmedPassword" formControlName="confirmedPassword" type="password" class="form__input">
        </div>
        <div *ngIf="errors" class="errors__header">
          <div *ngFor="let error of errors" [innerHTML]="error" class="errors__row"></div>
        </div>
        <a (click)="onMoveToLogin()" class="forgot-password__link">Przejdź do logowania</a>
        <div class="form__form-field form__form-button">
          <button class="btn btn-primary form__button">Potwierdź zmianę</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
